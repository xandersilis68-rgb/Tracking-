<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Body Tracking Overlay</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
      font-size: 1.5rem;
    }
    #video, #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #canvas {
      pointer-events: none;
    }
    .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üîç Live Human Body Tracking</h1>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div class="info">Tracking: Pose üßç Face üß† Hands ‚úã</div>

  <script type="module">
    import { Holistic } from 'https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js';
    import { drawConnectors, drawLandmarks, FACEMESH_TESSELATION, POSE_CONNECTIONS, HAND_CONNECTIONS } from 'https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    const holistic = new Holistic({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`
    });

    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      refineFaceLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    holistic.onResults((results) => {
      resizeCanvas();
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);

      if (results.poseLandmarks) {
        drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, { color: '#00f', lineWidth: 4 });
        drawLandmarks(ctx, results.poseLandmarks, { color: '#0ff', lineWidth: 2 });
      }

      if (results.faceLandmarks) {
        drawConnectors(ctx, results.faceLandmarks, FACEMESH_TESSELATION, { color: '#f0f', lineWidth: 1 });
        drawLandmarks(ctx, results.faceLandmarks, { color: '#fff', lineWidth: 0.5 });
      }

      [results.leftHandLandmarks, results.rightHandLandmarks].forEach(hand => {
        if (hand) {
          drawConnectors(ctx, hand, HAND_CONNECTIONS, { color: '#f00', lineWidth: 4 });
          drawLandmarks(ctx, hand, { color: '#ff0', lineWidth: 2 });
        }
      });

      ctx.restore();
    });

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          requestAnimationFrame(processFrame);
        };
      } catch (err) {
        alert('Camera access denied or unavailable.');
        console.error(err);
      }
    }

    async function processFrame() {
      await holistic.send({ image: video });
      requestAnimationFrame(processFrame);
    }

    startCamera();
  </script>
</body>
</html>
